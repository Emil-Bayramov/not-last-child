<section class="gallery section">
    <div class="container gallery__container">
        <h1 class="title visually-hidden">Gallery</h1>
        <div class="gallery__images">
            <picture>
                <source
                    srcset="./images/desktop/gallery/group.webp 1x, ./images/desktop/gallery/group@2x.webp 2x"
                    media="(min-width: 1200px)" type="image/webp">
                <source
                    srcset="./images/desktop/gallery/group.png 1x, ./images/desktop/gallery/group@2x.png 2x"
                    media="(min-width: 1200px)">

                <source
                    srcset="./images/tablet/gallery/group.webp 1x, ./images/tablet/gallery/group@2x.webp 2x"
                    media="(min-width: 768px)" type="image/webp">
                   <source
                       srcset="./images/tablet/gallery/group.png 1x, ./images/tablet/gallery/group@2x.png 2x"
                    media="(min-width: 768px)">

                <source
                    srcset="./images/mobile/gallery/group.webp 1x, ./images/mobile/gallery/group@2x.webp 2x"
                    media="(max-width: 767px)" type="image/webp">
                <source
                    srcset="./images/mobile/gallery/group.png 1x, ./images/mobile/gallery/group@2x.png 2x"
                    media="(max-width: 767px)">

                <img class="gallery-image" src="./images/mobile/gallery/group.png" alt="Gallery">
            </picture>
        </div>
    </div>
</section>
