<div class="backdrop is-hidden modal-buy-now" data-modal-mobile-buy-now>
    <div class="modal modal-bg">
        <button type="button" class="modal-close-btn" data-modal-mobile-close-buy-now>
            <svg class="modal-btn-close-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <form class="modal-form">
            <p class="modal-form__title">Place your order</p>
            <label class="modal-form__field">
                <span class="modal-form__field_key">Name</span>
                <span class="modal-form__wrapper">
                    <input class="modal-form__input" type="text" required name="user-name" pattern="[a-zA-Z]*"
                        title="Jhon Smidt">
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-arrow"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-form__field">
                <span class="modal-form__field_key">Phone number</span>
                <span class="modal-form__wrapper">
                    <input class="modal-form__input" type="tel" required name="user-phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx">
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-arrow"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-form__field">
                <span class="modal-form__field_key">E-mail</span>
                <span class="modal-form__wrapper">
                    <input class="modal-form__input" type="email" required name="user-email">
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-arrow"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-form__field">
                <span class="modal-form__field_key">Your comment
                </span>
                <textarea class="modal-form__message" placeholder="Write text" name="user-message"></textarea>
            </label>
            <div class="modal-form__money">
                <p class="modal-form__payment">Payment</p>
                <div class="modal-form__payment_field">
                    <input type="radio" class="modal-form__payment_input" name="money" value="cash" id="cash" checked
                        required>
                    <label class="modal-form__label" for="cash">Cash</label>
                </div>
                <div class="modal-form__payment_field">
                    <input type="radio" class="modal-form__payment_input" name="money" value="card" id="card">
                    <label class="modal-form__label" for="card">Card</label>
                </div>
            </div>
            <input type="checkbox" class="modal-form__checkbox visually-hidden" id="checkbox-policy" required>
            <label for="checkbox-policy" class="modal-form__checkbox_lable">Accept &nbsp; <a href=""
                    class="modal-form__link">Terms of the company</a></label>

            <button type="submit" class="modal-form__btm">Send</button>
        </form>
    </div>
</div>
