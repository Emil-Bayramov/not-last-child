<!-- MODAL -->
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal-btn-close" data-modal-close>
            <svg class="modal-btn-close-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <form class="modal-contacts-form">
            <p class="modal-contacts-form-title">Place your order</p>
            <label class="modal-contacts-form-field">
                <span class="modal-contacts-form-field-key">Name</span>
                <span class="modal-contacts-form-wrapper">
                    <input class="modal-contacts-form-input" type="text" required name="user-name" pattern="[a-zA-Z]*"
                        title="Jhon Smidt">
                    <svg class="modal-contacts-form-icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-arrow"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-contacts-form-field">
                <span class="modal-contacts-form-field-key">Phone number</span>
                <span class="modal-contacts-form-wrapper">
                    <input class="modal-contacts-form-input" type="tel" required name="user-phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx">
                    <svg class="modal-contacts-form-icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-arrow"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-contacts-form-field">
                <span class="modal-contacts-form-field-key">E-mail</span>
                <span class="modal-contacts-form-wrapper">
                    <input class="modal-contacts-form-input" type="email" required name="user-email">
                    <svg class="modal-contacts-form-icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-arrow"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-contacts-form-field">
                <span class="modal-contacts-form-field-key">Your comment</span>
                <textarea class="modal-contacts-form-message" placeholder="Write text"
                    name="user-message"></textarea>
            </label>

            <input type="checkbox" class="modal-contacts-form-checkbox visually-hidden" id="checkbox-policy" required>
            <label for="checkbox-policy" class="modal-contacts-form-checkbox-lable">Соглашаюсь с рассылкой и принимаю&nbsp; <a
                    href="" class="modal-form-rules-link">Условия договора</a></label>

            <button type="submit" class="modal-contacts-form-btm">Отправить</button>
        </form>
    </div>
</div>
